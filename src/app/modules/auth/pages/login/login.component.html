<div class="header">
  <h2 mat-dialog-title>Login</h2>
  <button mat-icon-button [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
</div>
<mat-divider></mat-divider>
<form mat-dialog-content *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
  <div class="form-inputs">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter username..." type="text" formControlName="username" required>
      <mat-hint>username</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter password..." type="password" formControlName="password" required>
      <mat-hint>password</mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="btn-group">
    <button mat-stroked-button [mat-dialog-close]="false" class="btn-primary" (click)="signup()">SignUp</button>
    <button mat-stroked-button [mat-dialog-close]="true" color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
